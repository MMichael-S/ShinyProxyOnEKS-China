apiVersion: apps/v1
kind: Deployment
metadata:
  name: shinyproxy
  namespace: shiny
spec:
  selector:
    matchLabels:
      run: shinyproxy
  replicas: 2
  template:
    metadata:
      labels:
        run: shinyproxy
    spec:
      containers:
      - name: shinyproxy
        image: <AWS-ACCOUNT-ID>.dkr.ecr.cn-northwest-1.amazonaws.com.cn/shinyproxy-application:v3
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
      - name: kube-proxy-sidecar
        image: <AWS-ACCOUNT-ID>.dkr.ecr.cn-northwest-1.amazonaws.com.cn/kube-proxy-sidecar:v1
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8001
      imagePullSecrets:
